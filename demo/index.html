      <div class="container-fluid">

        <div class="collapse navbar-collapse justify-content-end">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link px-4" href="#"><h4>Works</h4></a>
            </li>
            <li class="nav-item">
              <a class="nav-link px-4" href="#"><h4>Blog</h4></a>

            <li class="nav-item">
              <a class="nav-link px-4" href="#"><h4>Contact</h4></a>

          </ul>
        </div>
      </div>
    </nav>
    <div class="container">

      <div class="row" style="margin-top: 16vh">
        <div class="col order-md-2">
          <img class="d-block w-50 mb-5 mx-auto" src="./images/profile.jpg" />

        <div class="col-12 col-md-7 order-md-1">

            <button

              class="d-block btn btn-secondary btn-lg mx-auto mx-md-0"
              style="background: #ff6464; border: none"

              Download Resume
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Recent postsエリア -->
    <div class="w-100" style="background: #edf7fa">
      <p>Recent posts</p>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
